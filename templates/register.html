<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Регистрация{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            background-color: #f8f9fa;
        }

        .registration-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .registration-card h2 {
            font-weight: 700;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #43A047;
            border: none;
        }

        .btn-outline-secondary {
            border-color: #43A047;
            color: #43A047;
        }

        .btn-outline-secondary:hover {
            background-color: #43A047;
            color: white;
        }

        .form-check-input:checked {
            background-color: #43A047;
            border-color: #43A047;
        }

        .form-check-input:focus {
            border-color: #43A047;
            box-shadow: 0 0 0 0.25rem rgba(67, 160, 71, 0.25);
        }

    </style>
</head>
<body>

{% extends "base.html" %}

{% block content %}
    <div class="registration-container" data-aos="fade-up" data-aos-delay="100">
        <div class="registration-card">
            <h2 class="text-center">Регистрация</h2>
            <form id="registration-form" method="POST" onsubmit="submitForm(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" id="name" class="form-control" name="name" required>
                    <div class="invalid-feedback" id="name-error"></div>
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Фамилия</label>
                    <input type="text" id="surname" class="form-control" name="surname" required>
                    <div class="invalid-feedback" id="surname-error"></div>
                </div>
                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" id="login" class="form-control" name="login" required>
                    <div class="invalid-feedback" id="login-error"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                    <div class="invalid-feedback" id="email-error"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                    <div class="invalid-feedback" id="password-error"></div>
                </div>
                <div class="mb-3">
                    <label for="password_repeat" class="form-label">Повторите пароль</label>
                    <input type="password" id="password_repeat" class="form-control" name="password_repeat" required>
                    <div class="invalid-feedback" id="password_repeat-error"></div>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="rules" class="form-check-input" name="rules" required>
                    <label for="rules" class="form-check-label">Согласен с правилами</label>
                    <div class="invalid-feedback" id="rules-error"></div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="/login" class="btn btn-outline-secondary w-100">Уже есть аккаунт? Войти</a>
            </div>
        </div>
    </div>
    
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
